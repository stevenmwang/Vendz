{% load staticfiles %}
{% load poll_extras %}
<html>
	<head>
        <title>
            Vendors
        </title>
        <link rel="stylesheet" type="text/css" href="{% static 'vendz/vendors.css' %}" />
    
    </head>
    <body> 
    	<div id="navbar">
            <ul>
                <li><a href="/vendz">Home</a></li>
                <li><a href="/vendz/events">Events</a></li>
                <li><a class="active" href="/vendz/vendors">Vendors</a></li>
            </ul>
        </div>
        {% if vendor_occ %}
    		<table cellspacing = 0>
    			<th> Vendor Name </th>
    			<th> Past Event Occurances </th>
    			{% for vendor in vendor_occ %}
        			<tr>
        				<td> <a href = './{{vendor.1.0}}'>{{vendor.0}} </a></td>
        				<td class = "occur"> {{vendor.1.1}}</td>
    			{% endfor %}
    		</table>
		{% else %}
    		<p>No Vendors are available.</p>
		{% endif %}
    </body>
</html>
